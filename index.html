<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">

	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

    <!-- Moments.js Reference -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<title>Train Scheduler</title>
</head>
<body>
	<!-- Jumbotron -->
	<div class="jumbotron">
	  <h1>Anytime is Train Time</h1>
	  <p>Choo Choo. Chee Chee.</p>
	</div>

	<div class="row">
		<div class="col-lg-12">

		<!-- Current Trains -->
		<div class="panel panel-primary">
			<div class="panel-heading">Current Train Schedule</div>
				<div class="panel-body">
             		<table class="table table-hover" id='train-table'>
                		<thead>
                 			<tr>
			                    <th>Train Name</th>
			                    <th>Destination</th>
			                    <th>Frequency (min)</th>
			                    <th>Next Arrival</th>
			                    <th>Minutes Away</th>
                 			</tr>
                		</thead>
                		<tbody>
	                		<tr>
	                		
	                		</tr>
                		</tbody>
              		</table>
            	</div>
    		</div>     

		<!-- Panel for Adding Train -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<!-- Train Name -->
						<div class="form-group">
							<label for="train-name-input">Train Name</label>
							<input class="form-control" id="train-name-input" type="text">
						</div>
						<!-- Destination -->
						<div class="form-group">
							<label for="destination-input">Destination</label>
							<input class="form-control" id="destination-input" type="text">
						</div>
						 <!-- Frequency (min) -->
		                <div class="form-group">
		                  <label for="frequency-input">Frequency (min)</label>
		                  <input class="form-control" id="frequency-input" type="number">
		                </div>
						<!-- First Train Time -->
						<div class="form-group">
		                  <label for="train-time-input">First Train Time (HH:MM - military time)</label>
		                  <input class="form-control" id="train-time-input" type="text">
		                </div>
						<!-- Submit Button -->
						<button class="btn btn-primary" id="submit-train-btn" type="submit">Submit</button>
					</form>
				</div>
			</div>
		</div>
			
	</div>

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="assets/javascript/app.js"></script>
</body>
</html>
